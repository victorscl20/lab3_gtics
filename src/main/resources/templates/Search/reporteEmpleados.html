<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Empleados con Salario Mayor a 15000</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body>

<nav th:replace="index.html :: nav"></nav>

<div class="container">
<h2>Reporte de Empleados con Salario Mayor a 15000</h2>
<a class="btn btn-success" th:href="@{/search/}">Regresar</a>

<table class="table table-sm">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Puesto</th>
    </tr>
    <tr th:each=" lista: ${listaEmpleadosMayorSalario}">
        <div th:if="${lista.getEmployees().salary > 15000}">
        <td th:text="${lista.getEmployees().getFirstName()}"></td>
        <td th:text="${lista.getEmployees().getLastName()}"></td>
        <td th:text="${lista.getStartDate()}"></td>
        <td th:text="${lista.getEndDate()}"></td>
        <td th:text="${lista.getJobs().getJobTitle()}"></td>
        </div>
    </tr>
</table>
</div>
</body>
</html>
