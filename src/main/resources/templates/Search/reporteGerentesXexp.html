<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Gerentes Por Experiencia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav th:replace="index.html :: nav"></nav>

<div class="container">
<h2>Reporte de Gerentes Por Experiencia</h2>
<a class="btn btn-success" th:href="@{/search/}">Regresar</a>
<table class="table table-sm">
    <tr>
        <th>Departamento</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Sueldo</th>
    </tr>
    <tr th:each=" lista: ${listareportesGerentes}">
        <td th:text="${lista.getDepartmentname()}"></td>
        <td th:text="${lista.getNombre()}"></td>
        <td th:text="${lista.getApellido()}"></td>
        <td th:text="${lista.getSalario()}"></td>
    </tr>
</table>
</div>
</body>
</html>
