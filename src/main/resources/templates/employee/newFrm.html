<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body>
<nav th:replace="index.html :: nav"></nav>

    <div class="container">
        <h2>Nuevo Empleado</h2><hr />
        <form method="post" th:action="@{/employee/save}">
            <div class="row">
                <div class="form-group col-6">

                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text"  id="nombre" name="firstName">

                </div>
                <div class="form-group col-6">
                    <label for="lastName">Apellido</label>
                    <input class="form-control" type="text"  id="lastName" name="lastName">

                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="email">Email</label>
                    <input class="form-control" type="text"  id="email" name="email">
                </div>
                <div class="form-group col-6">
                    <label for="password">Password</label>
                    <input class="form-control" type="text"  id="password" name="password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Puesto</label>
                    <select name="job_id" class="custom-select">
                        <option th:each="job : ${listaJobs}" th:value="${job.jobId}" th:text="${job.getJobTitle()}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="salary">salary</label>
                    <input class="form-control" type="number"  id="salary" name="salary">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Jefe</label>
                    <select name="managerId" class="custom-select">
                        <option th:each="manager : ${listaJefes}" th:value="${manager.getManagerId()}" th:text="${manager.getFirstName()} + ' ' + ${manager.getLastName()} "></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label>Departamento</label>
                    <select name="department_id" class="custom-select">
                        <option th:each="department : ${listaDepartments}" th:value="${department.getDepartmentId()}" th:text="${department.getDepartmentName()}"></option>
                    </select>
                </div>
            </div>

            <a th:href="@{/employee/list}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </div>
    </body>
</html>
